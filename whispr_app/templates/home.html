{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/whispr.css' %}"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5641a713be.js" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<div class="container">
  <div class="row">
    <div class="col-2">
      <nav class="nav flex-column">
        <a class="nav-link active" aria-current="page" href="#">Posts</a>
        <a class="nav-link" href="#">Trending</a>
        <a class="nav-link disabled" href="#">Search</a>
      </nav>
    </div>

    <div class="col-10">
        <div class="mb-3">
          <form method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-10">
                  <textarea rows="5" cols="60" name="{{post_form.content.html_name}}"></textarea>
              </div>
              <div class="col-2">
                  <input type="submit" value="Post!">
              </div>
              <input type="hidden" name="{{post_form.author.html_name}}" value="{{ request.user.profile.pk }}"/>
            </div>
          </form>
        </div>
        <div>
          {% for post in posts %}
          <div class="mb-4">
            {% include "post.html" with post=post %}
          </div>
          {% endfor %}
        </div>
    </div>
  </row>
</div>
